<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #D58A94;
  color: black;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #997070;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#My KSU Journey! {background-color: pink;}
#All About Me! {background-color: pink;}
#Contact Me! {background-color: pink;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('My KSU Journey!', this, 'pink')" id="defaultOpen>">My KSU Journey!</button>
<button class="tablink" onclick="openPage('All About Me!', this, 'pink')">All About Me!</button>
<button class="tablink" onclick="openPage('Contact Me!', this, 'pink')">Contact Me!</button>

<div id="My KSU Journey!" class="tabcontent">
  <h3>My KSU Journey!</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="All About Me!" class="tabcontent">
  <h3>All About Me!</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Contact Me!" class="tabcontent">
  <h3>Contact Me!</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
